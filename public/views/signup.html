<div class="inner">
  <form ng-submit="signup()">
    <input type="text" name="email" ng-model="signupForm.email"> Email <br/>
    <input type="text" name="password"  ng-model="signupForm.pass"> Password <br/>
    <input type="text" name="firstName" ng-model="signupForm.firstName"> First Name <br/>
    <input type="text" name="lastName"  ng-model="signupForm.lastName"> Last Name <br/>
    <button type="submit">
      Submit!
    </button>
  </form>
</div>
